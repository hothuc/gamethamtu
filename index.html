<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deception Mini Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="data/data.js"></script>
  <script src="game.js" defer></script>
</head>
<body>
  <h1>🕵️ Deception: Mini Multiplayer</h1>

  <div style="margin-bottom: 10px;">
    <input id="name" placeholder="Nhập tên" />
    <button onclick="joinGame()">Tham gia</button>
    <button onclick="startGame()">Bắt đầu</button>
  </div>

    <div id="players"></div>
    <div id="role"></div>
    <!-- Giao diện riêng của quản trò -->
    <div id="gm-chat-log" style="display: none;">
      <h4>Lịch sử nội bộ</h4>
    </div>  

    <div class="chat-log-container">
      <h3>Chat Log</h3>
      <div id="chatLog" class="chat-log" ></div>
    </div>

    <h2>Nguyên nhân cái chết</h2>
    <div id="cause-container" class="location-grid"></div>

    <h2>Địa điểm</h2>
    <div id="location-container" class="location-grid"></div>

    <button id="add-event-btn" >Thêm sự kiện</button>
    <ul id="event-list"></ul>
    <h2>Sự kiện</h2>
    <div id="event-container"></div>

  </div>
</body>
</html>
